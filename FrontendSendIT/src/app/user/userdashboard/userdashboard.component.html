<div class="containerDiv">
  <h2>Welcome User</h2>

  <div class="card-container" *ngIf="orders$ | async as orders">
    <div class="container" *ngFor="let order of orders">
      <h2>
        {{ order.senderName }} <br />{{ order.senderEmail }}
        <br />
      </h2>
      <p class="cardParagraph">
        {{ order.receiverName }}<br />
        {{ order.receiverEmail }}
      </p>
      <div class="orderBtns">
        <button class="btn viewBtns" (click)="orderDetails( order.receiverEmail, order.senderEmail, order.origin)">
          View
        </button>
      </div>
    </div>
  </div>
  <div class="view-details" *ngIf="display">
    
    
    <button (click)="close()">Close</button>
      <div class="details" >
        
        <h3>{{senderEmail}}</h3>
        <div class="image">
          <app-map></app-map>
        </div>
      </div>
   
  </div>

  <div *ngIf="errorMessage">
    <p>error: {{ errorMessage }}</p>
  </div>
</div>
