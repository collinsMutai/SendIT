<div class="container">
    
    <div class="content">
        <div class="form">
            <h1>Sign Up</h1>
            <form action="">
                <label for="name">Name</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <label for="password">Password</label>
                <input type="text">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="image">
            <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
        </div>
       
    </div>
</div>
